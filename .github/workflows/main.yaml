name: Build and test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Build
        run: make build
        env:
          VERSION: latest
